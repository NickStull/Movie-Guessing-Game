<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guessing Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <ol>
        <li>Year: <span id="hint1"></span></li>
        <li>Genre: <span id="hint2"></span></li>
        <li>Director(s): <span id="hint3"></span></li>

    <br>
    <br>
    <div id="timer"></div>
