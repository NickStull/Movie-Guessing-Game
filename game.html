<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guessing Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Orbitron:wght@900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body id="game-body">
  <nav class="top-bar topbar-responsive sticky controller-box">

    <div id="topbar-responsive" class="topbar-responsive-links">
      <div class="top-bar-right">
      </div>
      <div class="top-bar-center my-table">
        <ul id="button-list" style="list-style-type:none;" class="my-menu simple vertical medium-vertical">
          <li>
            <div class="top-bar-title">
              <strong>movieIQðŸŽ¬</strong>
              <a class="menu-text game-link" href="#">Home</a>
              <a class="menu-text game-link" href="walkoffame.html">Highscores</a>

            </div>
          </li>
          <li id="firstButton">
            <div class="input-group input-group-rounded centered">
              <input id="guessInput" class="input-group-field" type="search">
              <div class="input-group-button">
                <input id="guessButton" type="submit" class="button secondary" value="Guess!">
              </div>
            </div>
          </li>
          <li><button id="next-clue" type="button" class="button topbar-responsive-button my-button centered">Next Hint</button>
              <button id="give-up" type="button" class="button topbar-responsive-button my-button centered">Give Up!</button>
            </li>
          <li id="game-timer">Time Remaining: 45</li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="game-container">
    <div id="cardContainer" class="grid-x grid-padding-x">

      <div class="cell small-12 medium-8 large-6 my-cell">
        <div class="card my-card" style="width: 100%">
          <div id="clue-type0" class="card-divider my-card-divider">
          </div>
          <div id="clue-content0" class="card-section my-card-section">
            <p>
            </p>
          </div>
        </div>
      </div>
      <div class="cell small-10 medium-8 large-6 my-cell invisible">
        <div class="card my-card" style="width: 100%">
          <div id="clue-type0" class="card-divider my-card-divider">
          </div>
          <div id="clue-content0" class="card-section my-card-section">
            <p>this is just a way to fix the margin problem. Start with two
              invisible cards taking up some space. Still responsive margin,
              but not taking up the whole page.
            </p>
          </div>
        </div>
      </div>
      <div class="cell small-10 medium-8 large-7 my-cell invisible">
        <div class="card my-card" style="width: 100%">
          <div id="clue-type0" class="card-divider my-card-divider">
          </div>
          <div id="clue-content0" class="card-section my-card-section">
            <p>
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/mathusummut/confetti.js/confetti.min.js"></script>


</body>

</html>
